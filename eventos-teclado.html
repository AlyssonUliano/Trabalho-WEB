<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eventos teclado</title>
</head>
<body>
<div id="app">
    <input type="text" @keyup.enter="changeValue">

    {{valueText}}


</div>


    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
            new Vue({
                el:'#app',
                data:{
                    valueText:'',
                },
                methods:{
                    changeValue(event){
                        this.valueText=event.target.value
                    }
                }
            })
    </script>  
    
</body>
</html>
